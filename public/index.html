<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=McLaren|Oswald" rel="stylesheet">
  <link rel="stylesheet" href="/stylesheets/master.css">
  <title>Hurricane!</title>
</head>
<body>
  <div class="game-head">
    <h1 class="title"><span>H</span>urricane</h1>
    <div class="bordered">
      <h3>Score: <span id="score">0</span></h3>
      <h2 class="title">How to Play:</h2>
      <ul>
        <li>Winds will push you around</li>
        <li>Don't touch the walls or obstacles</li>
        <li>Use the arrow keys to move</li>
      </ul>
      <button type="button" id="button" onclick="startGame()">Start</button>
    </div>
  </div>


</body>
<script src="/javascripts/gameIndex.js" charset="utf-8"></script>
</html>
